<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h2>ATS Score: {{ ats_score }}</h2>

    <h3>Matched Skills</h3>
    <ul>
        {% for s in matched %}
        <li>{{ s }}</li>
        {% endfor %}
    </ul>

    <h3>Missing Skills</h3>
    <ul>
        {% for s in missing %}
        <li>{{ s }}</li>
        {% endfor %}
    </ul>

    <a href="/">Analyze another</a>
</body>
</html>
