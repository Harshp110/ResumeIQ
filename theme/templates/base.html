<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>ResumeIQ • Smart Resume Analysis</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #2563eb;      /* blue */
            --accent: #0d9488;       /* teal */
            --bg: #f8fafc;
            --card: rgba(255,255,255,0.95);
            --text: #0f172a;
            --muted: #64748b;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
                         'Segoe UI', Roboto, Ubuntu;
            background: var(--bg);
            color: var(--text);
            animation: fadeIn 0.8s ease-in;
        }

        /* ---------- ANIMATIONS ---------- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* ---------- HEADER ---------- */
        header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 110px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 14px;
            animation: slideUp 0.8s ease forwards;
        }

        header p {
            font-size: 20px;
            max-width: 760px;
            margin: 0 auto;
            line-height: 1.6;
            opacity: 0.95;
            animation: slideUp 1s ease forwards;
        }

        /* ---------- MAIN ---------- */
        main {
            padding: 80px 20px;
            min-height: 65vh;
        }

        /* ---------- CARD ---------- */
        .card {
            background: var(--card);
            border-radius: 18px;
            padding: 34px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.08);
            animation: slideUp 0.7s ease forwards;
        }

        /* ---------- BUTTON ---------- */
        button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 30px rgba(0,0,0,0.25);
        }

        /* ---------- INPUT ---------- */
        input[type="file"] {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px dashed var(--border);
            background: #ffffff;
            cursor: pointer;
        }

        /* ---------- FOOTER ---------- */
        footer {
            text-align: center;
            padding: 18px;
            font-size: 14px;
            color: var(--muted);
            background: white;
            border-top: 1px solid var(--border);
        }
    </style>
</head>

<body>

<header>
    <h1>ResumeIQ</h1>
    <p>
        Intelligent resume analysis that helps you
        beat ATS systems and stand out to recruiters.
    </p>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    Built by <strong>Harsh S. Pandav</strong> • © 2025
</footer>

</body>
</html>
